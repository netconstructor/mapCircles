<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>map experiment</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
	
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="js/jquery-1.5.2.min.js"></script>  
  <script type="text/javascript" src="js/jquery-ui-1.8.12.custom.min.js"></script>
  <script type="text/javascript" src="js/CustomMarker.js"></script>  
  <script type="text/javascript"> 
    function initialize() {
      var myLatlng = new google.maps.LatLng(-34.397, 150.644);
      var myOptions = {
        zoom: 8,
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
      
      overlay = new CustomMarker(myLatlng, map, "+15");
      
      setTimeout(function(){overlay.setValue("+25",true);},1000);
      setTimeout(function(){overlay.setValue("-15",true);},2000);
      setTimeout(function(){overlay.setValue("+10",true);},3000);
      setTimeout(function(){overlay.setValue("-5",true);},4000);      
      setTimeout(function(){overlay.setValue("-25",true);},5000);
    }
  </script>

</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
</body>
</html>
